<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-menu">
            <a href="#" class="cabecalho-menu-link">Gmail</a>
            <a href="#" class="cabecalho-menu-link">Imagens</a>
        </div>
        <div class="cabecalho-menu-right">
            <img class="cabecalho-menu-icon" src="img/menu-icon.svg" alt="menu">
            <input class="cabecalho-menu-botao" type="button" value="Fazer Login">
        </div>
    </header>

    <main>
        <section class="conteudo">
            <div>
               <a href="index.html"><img src="img/googlelogo.png" alt="logo"></a>
            </div>
            <div class="conteudo-pesquisa">

                   <a href="#"><img src="img/lupa-icon.svg" alt="lupa" style="width: 20px; height: 20px;"></a> 
                </div>
                <div class="conteudo-input">
                    <input type="text">
                </div>
                <div class="conteudo-icon">
                    <a href="#"><img src="img/teclado-icon.svg" alt="teclado" style="width: 20px; height: 20px;"></a>
                    <a href="#"><img src="img/mic-icon.svg" alt="mic" style="width: 29px; height: 29px;"></a> 
                    <a href="#"><img src="img/img-icon.svg" alt="fotopesquisa" style="width: 29px; height: 29px;"></a> 
                </div>
            </div>
                <div class="conteudo-botao-pesquisa">
                    <input class="pesquisa-background" type="button" value="Pesquisa Google">
                    <input class="pesquisa-background" type="button" value="Estou com sorte">
                </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape-pais">
            <p>Brasil</p>
        </div>
        <div class="rodape-menu">
            <div class="rodape-link">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="rodape-link">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>

    </footer>

</html>
